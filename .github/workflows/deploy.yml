name: Auto Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "‚úÖ SSH connection successful!"
            hostname
            whoami
            uptime

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment..."
            cd /home/ubuntu/monitoring || exit 1

            echo "üì¶ Pulling latest code..."
            sudo git fetch origin main
            sudo git reset --hard origin/main

            echo "üß± Rebuilding Docker containers..."
            sudo docker compose down
            sudo docker compose up -d --build

            echo "üîç Checking container status..."
            sudo docker ps

            echo "‚úÖ Deployment finished successfully!"

      - name: Verify Deployment Health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ü©∫ Verifying application health..."
            # Ganti URL di bawah sesuai domain/IP dan port kamu
            curl -f http://localhost:80 || curl -f http://127.0.0.1:80
            echo "‚úÖ Application is responding correctly."
