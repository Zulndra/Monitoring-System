name: Deploy to Staging

on:
  push:
    branches:
      - staged
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: http://98.87.60.46
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd ${{ secrets.STAGING_PROJECT_PATH }}
            
            # Pull latest changes
            git fetch origin
            git checkout staged
            git pull origin staged
            
            # Restart services (sesuaikan dengan setup Anda)
            sudo docker compose down
            sudo docker compose pull
            sudo docker compose up -d

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd ${{ secrets.STAGING_PROJECT_PATH }}
            
            # Check if containers are running
            RUNNING=$(docker compose ps --format json | grep -c "running" || echo "0")
            
            if [ "$RUNNING" -gt 0 ]; then
              echo "âœ… $RUNNING container(s) running"
            else
              echo "âŒ No containers running!"
              docker compose logs --tail=50
              exit 1
            fi

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd ${{ secrets.STAGING_PROJECT_PATH }}
            
            echo "ðŸ¥ Running health checks on staging..."
            echo ""
            
            # Wait for services
            echo "â³ Waiting 30s for services to stabilize..."
            sleep 30
            
            # Check Grafana
            GRAFANA_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health || echo "000")
            if [ "$GRAFANA_STATUS" = "200" ]; then
              echo "âœ… Grafana: Healthy (HTTP $GRAFANA_STATUS)"
            else
              echo "âš ï¸  Grafana: Unhealthy (HTTP $GRAFANA_STATUS)"
            fi
            
            # Check Prometheus
            PROM_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9090/-/healthy || echo "000")
            if [ "$PROM_STATUS" = "200" ]; then
              echo "âœ… Prometheus: Healthy (HTTP $PROM_STATUS)"
            else
              echo "âš ï¸  Prometheus: Unhealthy (HTTP $PROM_STATUS)"
            fi
            
            # Check SNMP Exporter
            SNMP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9116/metrics || echo "000")
            if [ "$SNMP_STATUS" = "200" ]; then
              echo "âœ… SNMP Exporter: Healthy (HTTP $SNMP_STATUS)"
            else
              echo "âš ï¸  SNMP Exporter: Unhealthy (HTTP $SNMP_STATUS)"
            fi
            
            echo ""
            echo "ðŸ“Š Container stats:"
            docker stats --no-stream --format "table {{.Name}}\t{{.CPUPerc}}\t{{.MemUsage}}"
            
            echo ""
            echo "âœ… Health check completed!"
            
            echo "âœ… Staging deployment completed!"

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Staging Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: 98.87.60.46" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: staged" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
